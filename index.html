<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="reponsive.css">
    <title>2022</title>
</head>
<body>
    <button id="button">click</button>
    <div id="div">
      <div class="div1">
        <h1>HAPPY NEWYEAR</h1>
        <h2>Nhâm Dần 2022</h2>
        <div class="h3">ĐẾM NGƯỢC</div>
        <div class="countdown">
            <div class="chua">
                <div id="tuan"></div>
                <span class="tat">W</span>
            </div>
            <div class="chua">
                <div id="day"></div>
                <span class="tat">D</span>
            </div>
            <div class="chua">
                <div id="gio"></div>
                <span class="tat">H</span>
            </div>
            <div class="chua">
                <div id="phut"></div> 
                <span class="tat">M</span>
            </div>
            <div class="chua">
                <div id="giay"></div>
                <span class="tat">s</span>
            </div>
        </div>
        <div class="time">
            <div id="tuan1">Tuần</div>
            <div id="day1">Ngày</div>
            <div id="gio1">Giờ</div>
            <div id="phut1">Phút</div>
            <div id="giay1">Giây</div>
        </div>
        <h3>Chỉ còn <span id="span"></span> ngày nữa là đến tết Nhâm Dần Rồi! </h3>
      </div>
    </div>
    <audio id="audi" >
       <source src="frohes-neues-jahr-hd.mp3">
    </audio> 
    <script src="main.js">
       
     </script>
</body>
</html>
